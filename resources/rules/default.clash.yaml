# port: 7890
# socks-port: 7891
# redir-port: 7892
# tproxy-port: 7893
mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

#dns:
#  enable: true
  # listen: 0.0.0.0:53
#  ipv6: false

#  default-nameserver:
#    - 223.5.5.5
#    - 119.29.29.29
#  enhanced-mode: redir-host
#  fake-ip-range: 198.18.0.1/16
#  use-hosts: true
#  nameserver:
#    - https://doh.pub/dns-query
#  fallback:
#    - tls://1.0.0.1:853
#    - https://cloudflare-dns.com/dns-query
#    - https://dns.google/dns-query
#  fallback-filter:
#    geoip: true
#    ipcidr:
#      - 240.0.0.0/4
#      - 0.0.0.0/32

proxy-providers:

proxy-groups:
    - { name: "$app_name", type: select,  use: [] }
    - { name: "自动选择", type: url-test,  use: [], url: "http://www.gstatic.com/generate_204", interval: 86400 }
    - { name: "故障转移", type: fallback,  use: [], url: "http://www.gstatic.com/generate_204", interval: 7200 }
    - { name: "MATCH", type: select, proxies: ["$app_name", "自动选择", "故障转移", "DIRECT"] }

